<ion-header [translucent]="true">
  <ion-toolbar colors="dark" mode="ios">
    <ion-buttons>
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="imagem"></ion-img>

  <form [formGroup]="form" (submit)="cadastroButton()">
    
    <ion-item>
      <ion-label position="floating" >Nome do item:</ion-label>
      <ion-input type="text" formControlName="item" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Insira a quantidade:</ion-label>
      <ion-input type="text" formControlName="quant"></ion-input>
      
    </ion-item>

    
    <ion-button expand="block" color="danger" [disabled]="form.invalid" type="submit">{{nameButton}}</ion-button>
  
  </form>
  
</ion-content>
